<!DOCTYPE html>
<html>
<head>
    <title>Edit Resident</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Edit Resident</h2>
    <form method="post" action="/edit_resident/{{ resident.id }}">
        <!-- form fields here -->
        <label for="village">Village:</label>
        <select name="village" id="village" required>
            {% for village in villages %}
                <option value="{{ village }}" {% if resident.village == village %}selected{% endif %}>{{ village }}</option>
            {% endfor %}
        </select>
        <!-- other fields and submit button -->
    </form>
  </div>
</body>
</html>
