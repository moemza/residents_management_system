<!DOCTYPE html>
<html>
<head>
    <title>Search Resident</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Search Resident</h2>
    <form action="/search-resident" method="get" class="p-4 rounded shadow bg-white">
      <input type="text" name="query" placeholder="Enter name, ID, or contact" class="form-control mb-2" required>
      <button type="submit" class="btn btn-primary w-100 mt-3">Search</button>
    </form>
    <!-- Results will be displayed here -->
    {% if results %}
      <div class="mt-4">
        <h4>Results:</h4>
        <ul class="list-group">
          {% for resident in results %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ resident.full_name }} (ID: {{ resident.national_id }})
              <a href="/edit-resident/{{ resident.id }}" class="btn btn-warning btn-sm">Edit</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
    {% if message %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endif %}
    
    {% if residents %}
        <!-- Display resident results as before -->
    {% endif %}
  </div>
</body>
</html>
